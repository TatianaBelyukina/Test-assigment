{% extends 'layouts/app.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}

    <form class="" action="{% url 'posts:list2' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form_group">
                {% if field.error %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label  }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button">Create post</button>

    </form>
{% endblock %}
